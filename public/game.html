<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KBC Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 id="question"></h1>
        <input type="text" id="playerName" class="form-control" placeholder="Enter your name" required>
        <div class="options mt-3" id="options"></div>
        <button id="submit" class="btn btn-primary mt-3">Submit Answer</button>
        <div id="message" class="mt-3"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
